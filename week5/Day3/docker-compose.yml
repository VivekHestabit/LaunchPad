

services:
  backend1:
    build: ./backend
    container_name: backend1
    environment:
      - INSTANCE_NAME=backend-1

  backend2:
    build: ./backend
    container_name: backend2
    environment:
      - INSTANCE_NAME=backend-2

  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
