version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: taskflow_mongo
    restart: always
    volumes:
      - ./mongo_data:/data/db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build : ./server
    container_name: taskflow_server
    restart: always
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/taskflow
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  client:
    build : ./client
    container_name: taskflow_client
    restart: always
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: taskflow_gateway
    restart: always
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - server
      - client
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongo_data:

networks:
  app_network:
    driver: bridge